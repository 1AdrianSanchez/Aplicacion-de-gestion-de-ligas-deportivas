<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Diseño general */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor */
        .container {
            max-width: 900px;  /* Más ancho para la tabla */
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h2 {
            text-align: center;
            font-size: 28px;
            color: #2d3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Enlaces de acción */
        a {
            color: #2980b9;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav-button {
    display: block;
    width: 250px;
    margin: 20px auto 0; /* centrado y margen superior reducido */
    padding: 12px;
    background-color: #2980b9;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.nav-button:hover {
    background-color: #1f6391;
}
    </style>
</head>
<body>
<div class="container">
    <h2>Todos los Alumnos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Curso</th>
            <th>Grupo</th>
            <th>Deporte</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.curso}"></td>
            <td th:text="${alumno.grupo}"></td>
            <td th:text="${alumno.deporte}"></td>
            <td th:text="${alumno.rol}"></td>
            <td>
                <a th:href="@{'/alumnos/' + ${alumno.id} + '/editar'}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/" class="nav-button">Volver a la página principal</a>
</body>
</html>
