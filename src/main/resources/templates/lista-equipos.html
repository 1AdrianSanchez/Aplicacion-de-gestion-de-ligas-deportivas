<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Equipos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-size: 28px;
      color: #2d3e50;
      margin-bottom: 30px;
      font-weight: bold;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }

            .nav-button {
    display: block;
    width: 250px;
    margin: 20px auto 0; /* centrado y margen superior reducido */
    padding: 12px;
    background-color: #2980b9;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.nav-button:hover {
    background-color: #1f6391;
}
  </style>
</head>
<body>
<div class="container mt-4">
  <h1>Lista de Equipos</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Nombre Equipo</th>
      <th>Deporte</th>
      <th>Capitán</th>
      <th>Miembros</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipo : ${equipos}">
      <td th:text="${equipo.nombre}"></td>
      <td th:text="${equipo.deporte}"></td>
      <td th:text="${equipo.capitan}"></td>
      <td>
        <ul>
          <li th:each="miembro : ${equipo.miembros}" th:text="${miembro}"></li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<a href="/" class="nav-button">Volver a la página principal</a>
</body>
</html>
